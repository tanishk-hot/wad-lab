<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Event Registration</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                                <label for="fullName">Full Name</label>
                                <div class="invalid-feedback">
                                    Please enter your full name
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                                <div class="invalid-feedback">
                                    Please enter a valid email address
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" 
                                    pattern="[0-9]{10}" required>
                                <label for="phone">Phone Number</label>
                                <div class="invalid-feedback">
                                    Please enter a valid 10-digit phone number
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="eventType" required>
                                    <option value="">Select an event</option>
                                    <option value="conference">Conference</option>
                                    <option value="workshop">Workshop</option>
                                    <option value="seminar">Seminar</option>
                                    <option value="webinar">Webinar</option>
                                </select>
                                <label for="eventType">Event Type</label>
                                <div class="invalid-feedback">
                                    Please select an event type
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="date" required>
                                <label for="date">Event Date</label>
                                <div class="invalid-feedback">
                                    Please select a date
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="specialRequirements" 
                                    placeholder="Special Requirements" style="height: 100px"></textarea>
                                <label for="specialRequirements">Special Requirements (Optional)</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree to the terms and conditions
                                </div>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
