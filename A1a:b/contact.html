<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Information</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .form-control {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="mb-4">ðŸ“ž Contact Information</h2>
      <p><strong>Email:</strong> tanishkhot29@gmail.com</p>
      <p><strong>Phone:</strong> +91 7028827795</p>
      <p><strong>Location:</strong> Pune, India</p>

      <hr />

      <h4 class="mb-3">Send me a message:</h4>
      <form id="contact-form">
        <div class="mb-3">
          <label class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Your Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Your Gender:</label>
          <div>
            <input
              type="radio"
              id="gender-male"
              name="gender"
              value="male"
              required
            />
            <label for="gender-male">Male</label>
          </div>
          <div>
            <input
              type="radio"
              id="gender-female"
              name="gender"
              value="female"
              required
            />
            <label for="gender-female">Female</label>
          </div>
          <div>
            <input
              type="radio"
              id="gender-other"
              name="gender"
              value="other"
              required
            />
            <label for="gender-other">Other</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Your City:</label>
          <select class="form-control" id="city" required>
            <option value="pune" selected>Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="bangalore">Bangalore</option>
            <option value="chennai">Chennai</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Message:</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Send Message
        </button>
      </form>

      <a href="index.html" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let message = document.getElementById("message").value;

          let contact = {
            name: name,
            email: email,
            message: message,
            timestamp: new Date().toLocaleString(),
          };

          let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

          contacts.push(contact);

          localStorage.setItem("contacts", JSON.stringify(contacts));

          alert("Your message has been saved!");

          document.getElementById("contact-form").reset();
        });
    </script>
  </body>
</html>
